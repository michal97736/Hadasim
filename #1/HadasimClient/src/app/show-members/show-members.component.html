<ng-container *ngFor="let member of this.memberSer.members; let i=index">
    <div class="container">
        <div class="warpDiv" (click)="showDetails(i)" pTooltip="לצפיה בפרטי החבר לחץ על השם" tooltipPosition="left">
            <h5>{{member.firstName}} {{member.lastName}}</h5>
        </div>
        <div class="wrapIcon">
            <i class="pi pi-file-edit" style="font-size: 1rem; cursor: pointer;" (click)="edit(member,i)"></i>
            <p-confirmPopup></p-confirmPopup>
            <i class="pi pi-trash" style="font-size: 1rem; cursor: pointer;"
                (click)="removeControl($event,member,i)"></i>
        </div>
    </div>
</ng-container>
